<!DOCTYPE html>
<html   lang="en">
<head    
<meta charset="UTF-8">
    <title>Flex Panels</title>
    <link  href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" 
    rel="stylesheet" type="text/css">
</head>
<body>
    <style>
        html {
            box-sizing: border-box;
            background: #ffc600;
            font-family: "helvetica neue";
            font-size: 20px;
            font-weight: 200;
        }
        body {
            margin: 0;
        }
*,
*:before ,
*:after {
    box-sizing: inherit ;
}
.panels {
    min-height: 100vh;
    overflow: hidden;
    display: flex;
}

.panel {
    background: #a748b5;
    box-shadow: inset 0 0 0 5px;
    color: white;
    text-align: center;
    align-items: center;
    /* Safari transitionend event.propertyName === flex */
            /* Chrome + FF transitionend event.propertyName === flex-grow */
    transition: 
       font-size 0.7s cubic-bezier(0.61, -0.19, 0.7, -0.11),
       flex 0.7s cubic-bezier(0.61 , -0.19 , 0.7 , -0.11),
       background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;
      flex: 1;
        justify-content: center;
        align-items: center;
        display: flex;
        flex-direction: column;
}
    .panel1 { background-image:url(https://c0.wallpaperflare.com/preview/351/698/465/alanya-night-k%C4%B1z%C4%B1lkule-landscape.jpg); }
    .panel2 { background-image:url(https://wallpaperaccess.com/full/1889147.jpg); }
    .panel3 { background-image:url(https://wallpaperaccess.com/full/1889154.jpg); }
    .panel4 { background-image:url(https://i.pinimg.com/originals/f9/6b/da/f96bdaf176d46ea0a0da0ee288ed8e2d.jpg); }
    .panel5 { background-image:url(https://images.unsplash.com/photo-1582030826675-8b596001240a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80); }

/* flex Items */
.panel > *   {
    margin: 0;
    width: 100%;
    transition: transform 0.5s;
    
    flex : 1 0 auto;
    display: flex;
    justify-content: center;
    align-items: center;
}

.panel > *:first-child {transform:translateY(-100%);
}
.panel.open-active > *:first-child {transform : translateY(0);
}
.panel > *:last-child {transform:translateY(100%);
}
.panel.open-active > *:last-child {transform:translateY(0);
}

.panel p {
    text-transform: uppercase;
    font-family: 'Almatic SC', cursive;
    text-shadow: 0 0 4px rgba(0,0,0,0.72) rgba(0,0,0,0.45);
    font-size: 2em;
}

.panel p :nth-child(2) {
    font-size: 4em;
}

.panel.open {
    flex: 5;
    font-size: 40px;
}

</style>
<div class="panels">
    <div class="panel panel1">
        <p>Hadi</p>
        <p>Bugün</p>
        <p>Dans Edelim</p>
    </div>

<div class="panel panel2">
    <p>Bugün</p>
    <p>Bunu</p>
    <p>Yaşayalım</p>
</div>

<div class="panel panel3">
    <p>Yapabildiğini</p>
    <p>Yap</p>
    <p>Hadi</p>
</div>

<div class="panel panel4">
    <p>Hayat</p>
    <p>Hareket</p>
    <p>Demek</p>
 </div>
    
<div class="panel panel5">
        <p>Sakın</p>
        <p>Pes</p>
        <p>Etme</p>
</div>
</div>
<script>
const panels = document.querySelectorAll('.panel');


function toggleOpen(){
    this.classList.toggle('open');
}

function toggleActive(e){
    console.log(e.propertyName);
    if (e.propertyName.includes('flex')){
        this.classList.toggle('open-active')
    }
}

panels.forEach(panel => panel.addEventListener('click', toggleOpen));
panels.forEach(panel=> panel.addEventListener('transitionend',toggleActive));
</script>

</body>
</html>
